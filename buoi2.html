<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Todo List - Quản lý công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            background-color: #f8f9fa;
        }
        .table-wrapper {
            margin-top: 20px;
        }
        .table-title {
            background: #6c757d;
            color: #fff;
            padding: 15px;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        .table-title h2 {
            margin: 0;
        }
        .btn-add {
            float: right;
        }
        .todo-input {
            margin-bottom: 20px;
        }
        .todo-table td {
            vertical-align: middle;
        }
        .done span {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="table-title d-flex justify-content-between align-items-center">
        <h2>Todo List - Quản lý Công Việc</h2>
        <div class="d-flex mb-3" style="max-width: 500px;">
            <input type="text" id="taskInput" class="form-control me-2" placeholder="Nhập công việc...">
            <button class="btn btn-primary" onclick="addTask()">Thêm</button>
        </div>

    </div>

    <table class="table table-bordered todo-table">
        <thead class="table-light">
        <tr>
            <th style="width: 5%"></th>
            <th style="width: 60%">Nội dung</th>
            <th style="width: 35%">Hành động</th>
        </tr>
        </thead>
        <tbody id="taskList">
        <!-- Tasks will be added here -->
        </tbody>
    </table>
</div>

<script>
    let tasks = [];

    function saveTasksToLocalStorage() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasksFromLocalStorage() {
        const stored = localStorage.getItem("tasks");
        if (stored) {
            tasks = JSON.parse(stored);
            renderTasks();
        }
    }

    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return alert("Vui lòng nhập nội dung công việc!");

        const task = { text: taskText,
            isDone: false,
            date: new Date().toLocaleDateString('vi-VN') };
        tasks.push(task);
        input.value = "";
        saveTasksToLocalStorage();
        renderTasks();

    }

    function renderTasks() {
        const list = document.getElementById("taskList");
        list.innerHTML = "";
        tasks.forEach((task, index) => {
            const row = document.createElement("tr");
            if (task.isDone) row.classList.add("done");

            const checkCell = document.createElement("td");
            checkCell.innerHTML = `<input type="checkbox" ${task.isDone ? 'checked' : ''} onclick="toggleDone(${index})">`;

            const textCell = document.createElement("td");
            textCell.innerHTML = `<span>${task.text}</span>`;

            const actionCell = document.createElement("td");
            actionCell.innerHTML = `
                <button class="btn btn-sm btn-outline-primary" onclick="toggleDone(${index})">
                    ${task.isDone ? "Hoàn tác" : "Hoàn thành"}
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${index})">Xoá</button>
            `;

            row.appendChild(checkCell);
            row.appendChild(textCell);
            row.appendChild(actionCell);

            list.appendChild(row);
        });
    }

    function toggleDone(index) {
        tasks[index].isDone = !tasks[index].isDone;
        saveTasksToLocalStorage();
        renderTasks();
    }

    function deleteTask(index) {
        const confirmDelete = confirm("Bạn có chắc chắn muốn xóa công việc này?");
        if (confirmDelete) {
            tasks.splice(index, 1);
            saveTasksToLocalStorage();
            renderTasks();
        }
    }


    window.onload = loadTasksFromLocalStorage;
</script>

</body>
</html>
